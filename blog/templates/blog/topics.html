{% extends 'blog/base.html' %}
{% block header %}
    <h2>Topics</h2>
{% endblock header %}
{% block content %}
    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="">{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
            <li>No Topics hace been added yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
