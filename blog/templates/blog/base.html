{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="{% static 'bootstrap/css/blog.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<! -- Static navbar -->
 <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
             <div class="navbar-header">
 	            <img class="navbar-left" alt="Brand" src="/media/upload/1.png">
                 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                     <span class="sr-only">Toggle navigation</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                 </button>
                    <a class="navbar-brand" href="{% url 'blog:index' %}">Blog</a>
             </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="{% url 'blog:topics' %}">Topic</a></li>
                        <li><a href="{% url 'blog:about' %}">About</a></li>
                        <li><a href="{% url 'blog:messge' %}">Messge</a> </li>
                     </ul>
                    <p class="navbar-text navbar-right">Neko mao mao~</p>
	            </div>
        </div>
      </nav>
<div class="container">
    <div class="page-header">
        {% block header %}{% endblock header %}
    </div>
<div>
    {% block content %}{% endblock content %}
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script><!-- /container-->
</body>
</html>
