{% extends 'blog/base.html' %}
{% block header %}
    <h2>{{ topic.text }}</h2>
{% endblock header %}
{% block content %}
    <ul>
        {% for post in posts  %}
            <li>
                <h3>
                    <a href="{% url 'blog:article' post.id %}">{{ post.title }}</a>
                </h3>
            </li>
        {% empty %}
            <li>No Topics hace been added yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
