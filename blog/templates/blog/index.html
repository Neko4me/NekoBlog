{% extends "blog/base.html" %}
{% block header %}
<h2>Article</h2>
{% endblock header %}
{% block content %}
{% for post in posts %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3><a href="{% url 'blog:article' post.id %}">{{ post.title }}</a></h3>
    </div>
    <div class="panel-body">
        {{ post.text|safe }}
    </div>
</div>
{% empty %}
There are no Article
{% endfor %}
{% endblock content %}
