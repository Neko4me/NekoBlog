{% extends 'blog/base.html' %}
{% block header %}
<h1>{{ post.title }}</h1>
    {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
{% endblock header %}
{% block content %}
        <div class="panel-body">
            {{ post.text|linebreaksbr }}
        </div>
{% endblock %}
